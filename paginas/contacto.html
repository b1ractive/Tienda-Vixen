<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../estilo.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="../multimedia/Vixen logo.jpg" alt="" class="imagen">
            <a href="#"><p class="logo">Tienda Vixen</p></a>
        <nav>
                <a href="../index.html">Inicio</a>
                <a href="articulos.html">Articulos</a>
                <a href="contacto.html">Contacto</a>
                <a href="mayorista.html">Mayorista</a>
                <a href="productos.html">Productos</a>
        </nav>
    </div>
    </header><br>

    <section id="contact">
        <div class="container">
          <div class="box-contacto">
              <h1>CONTACTO</h1>
           </div>
        </div>
    </section>

<section class="susDatos container">
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="nombre1 col-md-4 mb-3">
            <label for="validationTooltip01">Nombre</label>
            <input type="text" class="form-control" id="validationTooltip01" value="Kevin" required>
            <div class="valid-tooltip">
              Ingrese su nombre!
            </div>
          </div>
          <div class="apellido1 col-md-4 mb-3">
            <label for="validationTooltip02">Apellido</label>
            <input type="text" class="form-control" id="validationTooltip02" value="Nuñez" required>
            <div class="valid-tooltip">
              Ingrese su apellido!
            </div>
          </div>
          <div class="usuario1 col-md-4 mb-3">
            <label for="validationTooltipUsername">Usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
              <div class="invalid-tooltip">
                Por favor ingrese su usuario.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="ciudad1 col-md-6 mb-3">
            <label for="validationTooltip03">Ciudad</label>
            <input type="text" class="form-control" id="validationTooltip03" required>
            <div class="invalid-tooltip">
              Por favor ingrese su ciudad.
            </div>
          </div>
          <div class="mensaje1 form-group">
            <label for="exampleFormControlTextarea1">Deje su mensaje aquí</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </section>

    <footer>
		<div class="container">
			<p>&copy; TiendaVixen 2022</p>
		</div>	
	</footer>
</body>
</html>
